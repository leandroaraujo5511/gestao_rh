{% extends 'base.html' %}
{% load bootstrap %}
{% block main %}
    Edit
<form method="post">
    {% csrf_token %}

    {{ form|bootstrap }}

    <button type="submit" class="btn btn-info">Salvar</button>
</form>
<br>
<a href="{% url 'create_documento' object.id %} " class="btn btn-success">
    Adicionar documento
</a>
{% for documento in object.documento_set.all %}
    <br>
    <a href="{{ documento.arquivo.url }}">{{documento}}</a>

{% endfor %}

{% endblock %}
